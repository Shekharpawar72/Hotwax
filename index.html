<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">ShopEasy.</a>
    </nav>

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="font-weight: 700;">Welcome Back</h2>
            <p style="color: var(--text-sec); font-size: 0.9rem;">Please enter your details to continue</p>
        </div>

        <div class="auth-toggle">
            <button class="toggle-btn active" id="showLogin">Login</button>
            <button class="toggle-btn" id="showRegister">Register</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPass" placeholder="••••••••" required>
            </div>
            <p class="error-msg" id="loginError"></p>
            <button type="submit" class="btn">Login to Account</button>
        </form>

        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="regEmail" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label>Password (Min 6 chars)</label>
                <input type="password" id="regPass" minlength="6" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="regConfirmPass" placeholder="••••••••" required>
            </div>
            <p class="error-msg" id="regError"></p>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>

    <script src="storage.js"></script>
    <script src="auth.js"></script>
</body>
</html>
